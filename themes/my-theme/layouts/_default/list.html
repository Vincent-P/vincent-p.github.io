{{ define "main" }}

<!-- Display content/posts/_index.md -->
<article>
  <header>
    <h1>{{.Title}}</h1>
  </header>
  {{.Content}}

  <!-- Ranges through content/posts/*.md -->
  <ul>
      {{ range (where .Pages "Draft" false) }}
      <li>
        <a href="{{.Permalink}}">{{.Title}}</a>
      </li>
      {{ end }}
  </ul>
</article>


{{ end }}
