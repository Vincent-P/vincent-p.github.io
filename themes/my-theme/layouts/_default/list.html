{{ define "main" }}

<!-- Display content/posts/_index.md -->
<article>
  <header>
    <h1>{{.Title}}</h1>
  </header>
  {{.Content}}

  <!-- Ranges through content/posts/*.md -->
  <ul>
      {{ range (where .Pages "Draft" false) }}
        {{ $publishDate := .PublishDate.Format "2006-01-02" }}
        <li>
          <time datetime="{{ $publishDate }}">{{ $publishDate }}</time>
          -
          <a href="{{.Permalink}}">{{.Title}}</a>
        </li>
      {{ end }}
  </ul>
</article>

{{ end }}
